<html>
<head>
<meta charset="UTF-8">
<title>Tabla Estilizada</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>

<h1 class="titulo">Registros de personas desde la Base de Datos (>‿◠)✌</h1>

<table>
    <thead>
        <tr>
            <th>Indice</th>
            <th>Identificacion</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="datosBase">
        <!-- Aquí se cargarán las filas -->
    </tbody>
</table>

<h2>Agregar persona</h2>
<form id="personaFormulario">
    <label>Identificación:</label>
    <input type="number" id="identificacion" required>
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Edad:</label>
    <input type="number" id="edad" required>
    <button type="submit">Agregar persona</button>
</form>

<!-- Botón para guardar cambios -->
<button type="button" onclick="guardarCambios()">Guardar cambios</button>

<script>
async function cargarPersonasDesdeBD() {
    try {
        const respuesta = await fetch('http://127.0.0.1:5000/datosBase');
        const datos = await respuesta.json();
        const cuerpoTabla = document.getElementById("datosBase");
        cuerpoTabla.innerHTML = "";
        let indice = 1;
        datos.forEach((item) => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${indice}</td>
                <td>${item.identificacion}</td>
                <td>${item.nombre}</td>
                <td>${item.edad}</td>
                <td>
                    <button onclick="actualizar(${item.identificacion})">Actualizar</button>
                    <button onclick="eliminar(${item.identificacion})">Eliminar</button>
                </td>
            `;
            indice++;
            cuerpoTabla.appendChild(fila);
        });
    } catch (error) {
        console.log("El error fue: " + error);
    }
}

// Agregar persona (POST)
document.getElementById('personaFormulario').addEventListener('submit', 
    async function(event) {
        event.preventDefault();

        const persona = { persona: {
            identificacion: document.getElementById('identificacion').value,
            nombre: document.getElementById('nombre').value,
            edad: document.getElementById('edad').value
        }};

        try {
            const response = await fetch('http://127.0.0.1:5000/AgregarPersona', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(persona)
            });

            if (response.ok) {
                console.log("Se agregó correctamente");
                cargarPersonasDesdeBD();  // recargar tabla después de agregar
                document.getElementById('personaFormulario').reset(); // limpiar formulario
            } else {
                alert('Error al agregar persona');
            }
        } catch (error) {
            console.error('Error al enviar datos:', error);
        }
});

// Cargar datos al iniciar
document.addEventListener('DOMContentLoaded', cargarPersonasDesdeBD);

// Actualizar formulario con datos de una persona
async function actualizar(identificacion) {
    alert("Editar persona con ID: " + identificacion);
    try {
        const respuesta = await fetch('http://127.0.0.1:5000/BuscarPersonas/' + identificacion);
        const datos = await respuesta.json();
        document.getElementById("identificacion").value = datos[0].identificacion;
        document.getElementById("nombre").value = datos[0].nombre;
        document.getElementById("edad").value = datos[0].edad;
    } catch (error) {
        console.log(error);
    }
}

// Eliminar persona
async function eliminar(identificacion) {
    alert("Eliminar persona con ID: " + identificacion);
    try {
        const response = await fetch('http://127.0.0.1:5000/EliminarPersonas/' + identificacion, {
            method: 'DELETE'
        });

        if (response.ok) {
            console.log("Se eliminó correctamente");
            cargarPersonasDesdeBD(); // recargar tabla después de eliminar
            document.getElementById('personaFormulario').reset(); // limpiar formulario
        } else {
            alert('Error al eliminar persona');
        }
    } catch (error) {
        console.error('Error al enviar datos:', error);
    }
}

// Guardar cambios (PUT)
async function guardarCambios() {
    const id = document.getElementById('identificacion').value;
    const persona = { persona: {
        identificacion: document.getElementById('identificacion').value,
        nombre: document.getElementById('nombre').value,
        edad: document.getElementById('edad').value
    }};

    try {
        const response = await fetch('http://127.0.0.1:5000/actualizarPersona/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(persona)
        });

        if (response.ok) {
            console.log("Se actualizó correctamente");
            cargarPersonasDesdeBD(); // recargar tabla después de actualizar
            document.getElementById('personaFormulario').reset(); // limpiar formulario
        } else {
            alert('Error al actualizar persona');
        }
    } catch (error) {
        console.error('Error al enviar datos:', error);
    }
}
</script>

</body>
</html>
